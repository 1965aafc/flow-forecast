version: 2.1


executors:
  python-executor:
    docker:
      - image: circleci/python:3.7.4
    working_directory: ~/repo


defaults: &defaults
  executor: python-executor
  working_directory: ~/repo

jobs:
  setup_and_install:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:  # ensure this step occurs *before* installing dependencies
          key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}

      - run:
          name: install dependencies
          command: |
            sudo pip install pipenv
            sudo pip install --quiet -r requirements.txt
            sudo python setup.py develop

      - persist_to_workspace:
          root: /root/repo

  evaluator_test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /root/repo
      - run:
          name: Evaluator tests
          command:
            python tests/test_evaluation.py

  data_quality_test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /root/repo
      - run:
          name: Data Quality Tests
          command: |
            python tests/data_format_tests.py
            python tests/usgs_tests.py
            python tests/test_join.py

  model_basic_test:
    <<: *defaults
    steps:
      - run:
          name: Model basic tests
          when: always
          command: |
            python tests/time_model_test.py
            python tests/pytorc_train_tests.py
            python tests/model_config_tests.py
            python tests/data_loader_tests.py
            python tests/test_da_rnn.py

  decoder_test:
    working_directory: ~/repo
    executor: python-executor
    steps:
      - run:
          name: Decoder tests
          when: always
          command:
            python tests/test_decoder.py

  trainer_test:
    working_directory: ~/repo
    executor: python-executor
    steps:
      - run:
          name: Trainer tests
          when: always
          command: |
            python flood_forecast/trainer.py -p tests/lstm_test.json
            python flood_forecast/trainer.py -p tests/multi_test.json
            python flood_forecast/trainer.py  -p tests/full_transformer.json
            python flood_forecast/trainer.py -p tests/decoder_test.json
            python flood_forecast/trainer.py -p tests/custom_encode.json

  plot_test:
    working_directory: ~/repo
    executor: python-executor
    steps:
      - run:
          name: plot tests
          when: always
          command:
            python tests/test_plot.py
#          - run:
#              name: Plot tests
#              when: always
#              command:
#                python tests/test_plot.py
#          - store_artifacts:
#              path: test-reports
#              destination: test-reports

workflows:
  version: 2

  test_and_build:
    jobs:
      - setup_and_install
      - evaluator_test:
          requires:
            - setup_and_install
      - data_quality_test:
          requires:
            - setup_and_install
      - model_basic_test:
          requires:
            - setup_and_install
      - decoder_test:
          requires:
            - setup_and_install
      - trainer_test:
          requires:
            - setup_and_install
      - plot_test:
          requires:
            - setup_and_install
